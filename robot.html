<!DOCTYPE html>
<html>
<head>
  <!--  <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

  <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
  <meta name='description' content='WebRTC Reference App' />
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
  <base target='_blank'>
  <title>robot</title>
  <link rel='stylesheet' type="text/css" href='css/mainRobot.css' />
  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/lib/snap.svg-min.js"></script>
</head>

<body>
  <div id='container'>
    <div id='videos'>
      <span id='remote-video-container'>
        Remote video (Dennys)
        <video width="500" height="300" controls id='remoteVideo' autoplay></video>
      </span>
      Local Video (Robot)
      <video id='localVideo' muted></video>
    </div>

    <div>
      <h2>Configuración de voz</h2>
      <p id="msg"></p>
      <div class="option">
        <label for="voice">Voz</label>
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volumen</label>
        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
      </div>
      <div class="option">
        <label for="rate">Rate</label>
        <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
      </div>
      <button id="configSpeak">Setear configuración</button>
    </div>

    <div id="sendReceive">
      <div id="receive">
        <h2>Mensajes recibidos</h2>
        <textarea id="dataChannelReceive" disabled></textarea>
      </div>

      <div id="send">
        <h2>Mensajes enviados</h2>
        <textarea id="dataChannelSend"></textarea>
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>
  <div id="container-fullscreen-video" class="fullscreen-container">
  </div>
  <div id="container-fullscreen-roboticon" class="fullscreen-container">
    <object id="face-container" class="face roboticon" data="assets/images/face_calvin.svg" type="image/svg+xml">
      <p class="fallback-message">Sorry, something went wrong.</p>
    </object>
  </div>

  <script src='node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js'></script>
  <script src='js/lib/adapter.js'></script>
  <script src='js/speech.js'></script>
  <script src='js/mainRobot.js'></script>
  <script src="js/toggleFullscreen.js"></script>
  <script src="js/roboticon.js"></script>
</body>

</html>
