<!DOCTYPE html>
<html>
  <head>
    <title>MashiFace by Roboticon</title>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js'></script>
    <style>
      body {
        background-color: black;
      }

      .face {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <object id="face-container" class="face" data="assets/images/face_calvin.svg" type="image/svg+xml">
        <p class="fallback-message">Sorry, something went wrong.</p>
      </object>
    </div>
    <script src="js/roboticon.js"></script>
  </body>
</html>
