<!DOCTYPE html>
<html>

<head>
  <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
  <meta name='description' content='WebRTC Reference App' />
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js'></script>

  <base target='_blank'>

  <title>Operator</title>

  <link rel='stylesheet' type="text/css" href='css/mainOperator.css' />
</head>

<body>
  <div id='container'>
    <div id='communicationPanel'>
      <video id='remoteVideoFrontal' autoplay></video>
      <input type="text" id="dataChannelSend" name="dataChannelSend">
      <button id="sendButton">Send</button>
      </th>
    </div>

    <div id='control'>
      <div id='localVideoPanel'>
        <object id="robotIcon" class="roboticon svgContainer" data="assets/images/face_calvin.svg" type="image/svg+xml" hidden>
          <p class="fallback-message">Sorry, something went wrong â€“ does your browser support SVG? Try using Google Chrome.</p>
        </object>
        <video id='localVideo' autoplay hidden></video>
        <p id="menuMessage" hidden>Please select options on the robot display</p>
      </div>
      <div id='controlPanel'>

        <form>
          <select id="modeSelector">
            <option value="Emotions">Emotions</option>
            <option value="Operator">Operator</option>
            <option value="Menu" selected>Menu</option>
          </select>

          <select id="roboticonModeSelect" class="roboticonModeSelect" hidden>
            <option value="whole_face">Whole Face</option>
            <option value="eyes_only">Eyes Only</option>
          </select>
        </form>

        <table class="emotions">
          <tr>
            <th>
              <button id="happyButton" disabled>Happy</button>
            </th>
            <th>
              <button id="sadButton" disabled>Sad</button>
            </th>
            <th>
              <button id="angryButton" disabled>Angry</button>
            </th>
          </tr>
          <tr>
            <th>
              <button id="uncertainButton" disabled>Uncertain</button>
            </th>
            <th>
              <button id="neutralButton" disabled>Neutral</button>
            </th>
            <th>
              <button id="sleepyButton" disabled>Sleepy</button>
            </th>
          </tr>
        </table>
        <label for="intensity" id="intensityLabel">
          Intensity:
          <input id="intensity" type="range" name="points" min="0" max="100" disabled>
        </label>
        <br>
        <br>

        <form>
          <label for="controlCheckbox">
            <input type="checkbox" id="controlCheckbox" value="yes" unchecked>
            Control robot
          </label>
        </form>

        <table>
          <tr>
            <th></th>
            <th>
              <button id="forward" title="You can press key 'w' instead">&#8593;</button>
            </th>
          </tr>
          <tr>
            <th>
              <button id="left" title="You can press key 'a' instead">&#8592;</button>
            </th>
            <th>
              <button id="reverse" title="You can press key 's' instead">&#8595;</button>
            </th>
            <th>
              <button id="right" title="You can press key 'd' instead">&#8594;</button>
            </th>
          </tr>
        </table>
      </div>
    </div>
    <button class='hidden' id="sendButton" disabled>Send</button>
    <!--<input id="keyControl" hola name="keyControl">-->
  </div>

  <script src='node_modules\socket.io\node_modules\socket.io-client\dist/socket.io.js'></script>
  <script src='js/lib/adapter.js'></script>
  <script src='js/mainOperator.js'></script>
  <script src="js/roboticon.js"></script>
</body>

</html>
